<div class="wrapper">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <a class="navbar-brand" [routerLink]="['/']">INICIO</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
            aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/crear-parte']" aria-current="page">CREAR PARTE<span
                            class="visually-hidden">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/partes']" aria-current="page">PARTES<span
                            class="visually-hidden">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/contacto']" aria-current="page">CONTACTO<span
                            class="visually-hidden">(current)</span></a>
                </li>
            </ul>

            <form class="d-flex my-2 my-lg-0" (ngSubmit)="buscarPorNombre()">
                <input class="form-control me-sm-2" type="text" placeholder="Search" name="nombreT" #nombreT="ngModel"
                    [(ngModel)]="nombre">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">BUSCAR</button>
            </form>

        </div>
    </nav>
    <section id="content">
        <router-outlet></router-outlet>
    </section>
    <div id="footer"> 
        <app-footer></app-footer>
    </div>
</div>
